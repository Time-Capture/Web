<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Time-Capture</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="WCE팀 정윤재">
        <meta name="description" content="학교 친구들과 찍었던 사진들을 추억으로 남길 수 있게 만드는 웹/앱 서비스">
        <meta name="keywords" content="추억, 친구, 사진, 학교">
        <meta name="Other Agent" content="Time-Capture">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
        
        <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../imgs/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        
        <link href="../css/common.css" type="text/css" rel="stylesheet">
        <link href="../css/register.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id= "app">
            <header>
                <div class= "container">
                    <img src= "../imgs/logo.png" alt= "logo" id= "logo">
                    <span id= "logoText">Time-Capture</span>
                    
                    <nav>
                        <ul>
                            <li><a href= "landing.html">서비스 소개</a></li>
                            <li><a href= "#">로그인</a></li>
                            <li><a href= "signup.html">회원가입</a></li>
                            <li><a href= "mypage.html">마이페이지</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            
            <section>
                <div class="container">
                    <h1>로그인</h1>
                    
                    <label for= "idForm">아이디</label>
                    <input type="text" placeholder="아이디를 입력해주세요." id="idForm">
                    
                    <label for= "pwdForm">비밀번호</label>
                    <input type="password" placeholder="비밀번호를 입력해주세요." id="pwdForm">
                    
                    <div class= "registerBtns" id="loginBtn">
                        로그인
                    </div>
                </div>
            </section>
            
            <footer>
                <div class="container">
                    <span>
                        Copyright &copy; 2017-12-16
                        <br>
                        Time-Capture All Rights Reserved.
                    </span>
                    <a href= "" target="_blank">
                        <img src= "../imgs/fb2.png" alt= "fb" id= "fb">
                    </a>
                    <a href= "" target="_blank">
                        <img src= "../imgs/git2.png" alt= "git" id= "git">
                    </a>
                </div>
            </footer>
        </div>
        
        <script type="text/javascript">
            let btn = document.getElementById('loginBtn');
            let inputs = document.querySelectorAll('input');
            
            btn.onclick = (e) => {
                e.preventDefault();
                $.ajax({
                    url : "http://52.14.74.219:9024/api/signin",
                    type : 'POST',
                    data : {
                        id : inputs[0].value,
                        password : inputs[1].value
                    },
                    success : function(data){
                        //alert(data);
                        window.location.href = "landing.html";
                    },
                    error : function(data){
                        console.log(data);
                    }
                });
            }
        </script>
    </body>
</html>
