<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Time-Capture</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="WCE팀 정윤재">
        <meta name="description" content="학교 친구들과 찍었던 사진들을 추억으로 남길 수 있게 만드는 웹/앱 서비스">
        <meta name="keywords" content="추억, 친구, 사진, 학교">
        <meta name="Other Agent" content="Time-Capture">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
        
        <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../imgs/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        
        <link href="../css/common.css" type="text/css" rel="stylesheet">
        <link href="../css/register.css" type="text/css" rel="stylesheet">
        <link href="../css/signup.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id= "app">
            <header>
                <div class= "container">
                    <img src= "../imgs/logo.png" alt= "logo" id= "logo">
                    <span id= "logoText">Time-Capture</span>
                    
                    <nav>
                        <ul>
                            <li><a href= "landing.html">서비스 소개</a></li>
                            <li><a href= "login.html">로그인</a></li>
                            <li><a href= "#">회원가입</a></li>
                            <li><a href= "mypage.html">마이페이지</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            
            <section>
                <div class="container">
                    <h1>회원가입</h1>
                    
                    <label for= "nameForm">이름</label>
                    <input type="text" placeholder="이름을 입력해주세요." id="nameForm">
                    
                    <label for= "schoolForm">학교</label>
                    <input type="text" placeholder="학교를 입력해주세요." id="schoolForm">
                    
                    <label for= "dateForm">일정</label>
                    <input type="text" placeholder="봉인할 날짜 Ex. 2017-11-25" id="dateForm">
                    
                    <label for= "idForm">아이디</label>
                    <input type="text" placeholder="아이디를 입력해주세요." id="idForm">
                    
                    <label for= "pwdForm">비밀번호</label>
                    <input type="password" placeholder="비밀번호를 입력해주세요." id="pwdForm">
                    
                    <label for= "pwdCheck">비밀번호 확인</label>
                    <input type="password" placeholder="비밀번호를 재입력해주세요." id="pwdCheck">
                    
                    <div class= "registerBtns" id="signupBtn">
                        회원가입
                    </div>
                </div>
            </section>
            
            <footer>
                <div class="container">
                    <span>
                        Copyright &copy; 2017-12-16
                        <br>
                        Time-Capture All Rights Reserved.
                    </span>
                    <a href= "" target="_blank">
                        <img src= "../imgs/fb2.png" alt= "fb" id= "fb">
                    </a>
                    <a href= "" target="_blank">
                        <img src= "../imgs/git2.png" alt= "git" id= "git">
                    </a>
                </div>
            </footer>
        </div>
        
        <script type="text/javascript">
            let btn = document.getElementById('signupBtn');
            let inputs = document.querySelectorAll('input');
            
            inputs[5].onkeyup = (e) => {
                if(e.target.value != inputs[4].value){
                    e.target.style.border = "1px solid red";
                }else{
                    e.target.style.border = "1px solid #179329";
                }
            }
            
            btn.onclick = (e) => {
                e.preventDefault();
                if(inputs[4].value == inputs[5].value){
                    console.log("Same");
                    $.ajax({
                        url : "http://52.14.74.219:9024/api/signup",
                        type : "POST",
                        data : {
                            name : inputs[0].value,
                            school : inputs[1].value,
                            andTime : inputs[2].value,
                            id : inputs[3].value,
                            password : inputs[4].value
                        },
                        //dataType : 'json',
                        success : function(data, text){
                            alert("회원가입에 성공하셨습니다.");
                            window.location.href = "login.html";
                        },
                        error : function(data, data2, data3){
                            console.log(data + "\n" + data2 + "\n" + data3);
                            console.log("Error");
                        }
                    });
                }else{
                    alert("Check your password");
                }
            }
        </script>
    </body>
</html>
